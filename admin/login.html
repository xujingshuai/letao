<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>乐淘 - 后台管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form action="" class="col-xs-offset-1 col-xs-10" id="form">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <button class="btn btn-lg btn-primary btn-block">登录</button>
            </form>
        </div>
    </div>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        
        // 1. 通过地址获取url
        var search = location.search.slice(1);
        // 2. 正则
        var reg = /url=(.+)/;
        // 3. 匹配
        var match = reg.exec(search);
        // 4. 获取url参数的值
        var url = match && match[1];
        url = url || '/admin';

        // 
        $('#form').on('submit', function () {
            // alert('aaa');
            // 获取表单数据
            var data = $(this).serialize();
            // 发送请求
            $.ajax({
                url: '/api/employee/employeeLogin',
                type: 'post',
                data: data,
                success: function(msg) {
                    // console.log(msg);
                    if(msg.success) {
                         location.href = url;
                    }
                }
            });

            // 阻止表单默认提交事件
            return false;
        })

    </script>
</body>

</html>
