<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘 - 后台管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <!-- 侧边栏 -->
    <div class="aside">
        <!-- 个人资料 -->
        <div class="profile">
            <!-- 头像 -->
            <div class="avatar img-circle">
                <img src="./uploads/avatar.jpg">
            </div>
            <h4>布头儿</h4>
        </div>
        <!-- 导航菜单 -->
        <div class="navs">
            <ul class="list-unstyled">
                <li>
                    <a href="./index.html">
                        <i class="fa fa-dashboard"></i>
                        仪表盘
                    </a>
                </li>
                <li>
                    <a href="./user_list.html" class="active">
                        <i class="fa fa-group"></i>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="fa fa-indent"></i>
                        分类管理
                        <i class="arrow fa fa-angle-right"></i>
                    </a>
                    <ul class="list-unstyled">
                        <li>
                            <a href="./category.html">
                                 一级分类
                            </a>
                        </li>
                        <li>
                            <a href="./brand.html">
                                二级分类
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./goods_list.html">
                        <i class="fa fa-cubes pull-left"></i>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <div class="header">
                <nav class="navbar navbar-custom">
                    <div class="navbar-header">
                        <a href="javascript:;" class="navbar-brand">
                            <i class="fa fa-navicon"></i>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="./settings.html">
                                <i class="fa fa-user"></i>
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-sign-out"></i>
                                退出
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <i class="fa fa-tasks"></i>
                            </a>
                        </li>
                    </ul>
                </nav>          
            </div>
            <!-- 讲师列表 -->
            <div class="body user-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">用户管理</a></li>
                    <li class="active">用户列表</li>
                </ol>
                <div class="page-title">
                    <a href="./user_add.html" class="btn btn-success btn-sm pull-right">添加用户</a>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="" class="form-inline">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm">
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm">搜索</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>用户名</th>
                                <th>手机号码</th>
                                <th>是否禁用</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./assets/art-template/template-web.js"></script>
    <!-- 定义模板 -->
    <script type="text/template" id="tpl">
        {{each rows as val key}}
        <tr>
            <td>{{key+1}}</td>
            <td>{{val.username}}</td>
            <td>{{val.mobile}}</td>
            {{if(val.isDelete == 1)}}
            <td>否</td>
            {{else}}
            <td>是</td>
            {{/if}}
            <td data-id="{{val.id}}" data-status="{{val.isDelete}}">
                {{if(val.isDelete == 1)}}
                <a href="javascript:;" class="btn btn-warning btn-xs btn_action">禁 用</a>
                {{else}}
                <a href="javascript:;" class="btn btn-success btn-xs btn_action">启 用</a>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        // 发送请求
        $.ajax({
            url: '/api/user/queryUser',
            type: 'get',
            data: {
                page: 1,
                pageSize: 100
            },
            success: function(msg) {
                console.log(msg);

                if(msg.error) {
                    return location.href = '/admin/login.html?url=' + location.href;
                }

                // 调用模板引擎
                var html = template('tpl',msg);
                // 添加DOM
                $('tbody').html(html);
            }
        });
    
        // 用户操作
        // 禁用/启用 按钮操作
        $('tbody').on('click','a.btn_action',function() {
            // 获取DOM中的参数
            var td = $(this).parent();
            var _this = $(this);
            var id = td.attr('data-id');
            var status = td.attr('data-status');
            status = Math.abs(status - 1);



            // 发送请求
            $.ajax({
                url: '/api/user/updateUser',
                type: 'post',
                data: {
                    id: id,
                    isDelete: status
                },
                success: function(msg) {
                    console.log(msg);
                    if(msg.success) {
                        if(status == 1) {
                            _this.text('禁 用');
                            td.prev().text('否');
                        } else {
                            _this.text('启 用');
                            td.prev().text('是');
                        }

                        _this.toggleClass('btn-warning btn-success')

                        // 更新是否禁用的状态
                        td.attr('data-status',status);
                    }
                }
            });
        })
    </script>
</body>
</html>
