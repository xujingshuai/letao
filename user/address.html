<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/user.css"/>
    <style>
        .btn {
            padding: 0 15px;
        }
    </style>
</head>
<body>
<div class="cz_layout bgg">
    <header class="cz_topBar">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <span class="title">收货地址管理</span>
    </header>
    <div class="cz_container">
        <ul class="mui-table-view" id="home">
        </ul>
        <div class="btn">
            <a href="/user/addAddress.html" class="mui-btn mui-btn-primary btn_login">添加地址</a>
        </div>
    </div>
    <footer class="cz_tabs">
        <a class="tab_home fa fa-home" href="../index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="../cate.html"><span>分类</span></a>
        <a class="tab_cart fa fa-shopping-cart" href="../cart.html"><span>购物车</span></a>
        <a class="tab_user fa fa-user" href="../user/index.html"><span>会员中心</span></a>
    </footer>
</div>
<script src="../res/mui/js/mui.min.js"></script>
<script src="/assets/jquery/jquery.min.js"></script>
<!-- 引入模板引擎插件 -->
<script src="/assets/template/template-web.js"></script>
<!-- 定义模板 -->
<script type="text/template" id="tpl">
    {{each lists as val}}
        <li class="mui-table-view-cell">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red">删除</a>
            </div>
            <a href="/user/editAddress.html?id={{val.id}}" class="mui-navigate-right mui-slider-handle">
                <div class="delivery">邮编：
                    <span>{{val.postCode}}</span>&nbsp;
                    收货人：<span>{{val.recipients}}</span>
                </div>
                <div class="address">{{val.address}}{{val.addressDetail}}</div>
            </a>
        </li>
    {{/each}}
</script>
<script>
    $.ajax({
        url: '/api/address/queryAddress',
        type: 'get',
        success: function(info) {
            // 未登录
            if(info.error) return location.href = '/user/login.html?url=' + location.href;
            // console.log(info);
            
            // 已登录 使用模板引擎将数据填充到定义好的标签中
            var data = {'lists':info};
            var str = template('tpl',data);
            $('#home').html(str);
        }
    });
</script>
</body>
</html>
