<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <style>
        .active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="cz_layout">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">商品详情</span>
            <a href="index.html" class="icon_home fa fa-home"></a>
        </header>
        <div class="cz_container ">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll" id="detail">
                </div>
            </div>
        </div>
    </div>
    <div class="p_option">
    <a href="/cart.html" class="btn_cart fa fa-shopping-cart"></a>
    <a href="javascript:;" class="btn_addCart">加入购物车</a>
    <a href="javascript:;" class="btn_pay">立即购买</a>
    </div>
    <!-- 模板 -->
    <script type="text/template" id="tpl">
        
        <div class="cz_banner mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
            </div>
                <div class="mui-slider-indicator">
                    <div class="mui-indicator mui-active"></div>
                    <div class="mui-indicator"></div>
                </div>
            </div>
            <div class="p_title">{{proName}}</div>
            <div class="p_price">
                <span class="fold"><span>{{discount}}</span>折</span>
                价格：<strong class="present">¥{{price}}</strong>
                <del class="original">¥{{oldPrice}}</del>
            </div>
            <div class="p_size">
                尺码：
                {{each size as val}}
                    <span class="btn_size">{{val}}</span>
                {{/each}}
            </div>
            <div class="p_number">
                数量：
                <span class="jian btn_num">-</span>
                <input type="tel" value="1" class="count" readOnly/>
                <span class="jia btn_num">+</span>
                剩余：<span class="total">{{num}}</span> 件
            </div>
        <div class="p_detail">
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
            <img data-lazyload="images/detail.jpg"  alt=""/>
        </div>
    </script>
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/template/template-web.js"></script>
    <script src="./res/mui/js/mui.min.js"></script>
    <script src="./res/mui/js/mui.lazyload.js"></script>
    <script src="./res/mui/js/mui.lazyload.img.js"></script>
    <script>

        var qs = {};

        var id = location.search.slice(1);
        
        // 以&符号进行拆分
        var arr = id.split('&');

        // 遍历
        var lists = arr.forEach(function(val) {
            // 再以 = 进行拆分
            var tmp = val.split('=');

            qs[tmp[0]] = tmp[1];
        })

        // console.log(qs);

        // 默认查询第1个商品
        if(!qs.id) qs.id = 1;

        // 发送请求展示商品详情
        $.ajax({
            url: '/api/product/queryProductDetail',
            type: 'get',
            data: {id: qs.id},
            success: function(info) {
                // console.log(info);

                // 计算折扣
                info.discount = (info.price / info.oldPrice * 10).toFixed(1);
                
                // 处理尺码
                info.size = info.size.split('-');

                var html = template('tpl',info);
                // 添加DOM
                $('#detail').html(html);
            }
        });

        // 选择尺码
        $('#detail').on('click','.btn_size',function() {
            // console.log(1);
            $(this).addClass('active').siblings().removeClass('active');
        })

        // 数量
        $('#detail').on('click','.btn_num',function() {
            // 获取表单元素
            var input = $(this).siblings('input');

            // 获取表单元素的值
            var n = input.val();

            // 加1
            if($(this).is('.jia')) {
                if(n >= Number($('span.total').text()))  return;
                input.val(++n);
                return;
            }

            // 减1
            if(n <= 1) return;
            input.val(--n);
        })

        // 加入购物车
        $('.btn_addCart').on('click',function() {
            // alert(1);
            // 获取DOM中的参数
            var num = $('input.count').val();
            var size = $('span.active').text();

            // 对数据进行验证
            if(num < 1) {
                mui.alert('至少购买一件商品');
                return;
            }

            if(num > 20) {
                mui.alert('库存不足');
                return;
            }


            if(!size) {
                mui.alert('请选择一个尺码');
                return;
            }

            // 发送请求
            $.ajax({
                url: '/api/cart/addCart',
                type: 'post',
                data: {
                    productId: qs.id,
                    num: num,
                    size: size
                },
                success: function(info) {
                    if(info.error) {
                        mui.alert(
                            '请先登录',
                            '提示',
                            '确定',
                            function() {
                                location.href = '/user/login.html?url=' + location.href;
                            }
                        )
                    }
                    return; 
                }
            });
        })

        // mui 插件
        mui(function(){
            mui('.mui-slider').slider({
                interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
            });
            mui('.mui-scroll-wrapper').scroll();
        });
    </script>
</body>
</html>
